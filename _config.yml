# Site settings
title: Capital One Engineering
baseurl: ""
url: "http://capitalone.io"
twitter: capitalonelabs
github:  capitalone
permalink: /:categories/:title/
analyticsEnabled: true

# Build settings
markdown: redcarpet
redcarpet:
  extensions: ["no_intra_emphasis", "fenced_code_blocks", "disable_indented_code_blocks", "autolink", "strikethrough", "highlight", "superscript", "tables", "footnotes", "with_toc_data"]
highlighter: pygments
exclude: ['utils']

collections:
  authors:
  projects:

defaults:
  -
    scope:
      path: ""      # empty string for all files
      type: posts   # limit to posts
    values:
      is_post: true # automatically set is_post=true for all posts
