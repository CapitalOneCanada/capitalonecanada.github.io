# Site settings
title: Capital One Canada Technology
url: "http://tech.capitalone.ca/"
twitter: capitalonecanada
github:  capitalonecanada
permalink: /:categories/:title/
analyticsEnabled: true
excerpt_separator: <!--more-->

# Build settings
markdown: kramdown
exclude: ['utils']

safe: false
plugins:
  - jekyll-redirect-from

collections:
  authors:
  projects:
  events:

defaults:
  -
    scope:
      path: ""      # empty string for all files
      type: posts   # limit to posts
    values:
      is_post: true # automatically set is_post=true for all posts
