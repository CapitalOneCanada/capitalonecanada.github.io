<div class="post">
	<header id="top_header">
		<div class="content wrap cf">
			<a href="{{ site.baseurl }}/" class="logo_sml"><img src="{{ "/assets/img/c1_tech_logo_sml.png" | prepend: site.baseurl }}" alt="Go to Capital One Tech Blog Home Page"></a>
			<h1>{{ page.title }}</h1>
			<div class="details">
				<time><span class="icon icon-clock"></span>{{ page.date | date: "%B %-d, %Y" }}</time>
				<p class="tags"><span class="icon icon-tag"></span>
					{% for tag in page.tags %}
	                  {{ tag }}{% unless forloop.last %}, {% endunless %}
	                {% endfor %}
				</p>
			</div>
		</div>

		{% include nav.html %}
	</header>
</div>
